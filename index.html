<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>


</head>

<body>


  <main>
    <section class="wrapper">
      <div class="content">
        <img class="hero-img" src="./images/illustration-hero.svg" alt="">
        <h1> Order Summary</h1>
        <div>
          <p class="desc"> You can now listen to millions of songs, audiobooks, and podcasts on any
            device anywhere you like!</p>

        </div>

        <div class="pay">

          <div class="plan">
            <img src="./images/icon-music.svg" alt="">
            <div class="annual"> Annual Plan<p class="price"> $59.99/year</p>
            </div>

            <div class="change">Change</div>

          </div>




        </div>

        <button>Proceed to Payment</button>

        <p class="cancel">Cancel Order</p>
      </div>

    </section>
    </div>
  </main>


</body>

</html>
